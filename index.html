<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>FAQ SDM Kesejahteraan Sosial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    .container { max-width:900px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
    h1, h2, h3 { text-align:center; }
    img { height:80px; }
    select, input, button { width:100%; padding:10px; margin-top:10px; }
    #reply { margin-top:15px; background:#eef; padding:15px; border-radius:6px; }
    footer { margin-top:30px; font-size:12px; color:#555; text-align:center; }
  </style>
</head>
<body>

<div class="container">

  <!-- LOGO & IDENTITAS -->
  <div style="text-align:center;">
    <img src="logo.png" alt="Logo Institusi">
    <h2>Kementerian Sosial Republik Indonesia</h2>
    <h3>Pusdiklatbangprof</h3>
  </div>

  <h1>FAQ SDM Kesejahteraan Sosial</h1>

  <!-- DISCLAIMER RESMI -->
  <p style="font-size:13px; background:#f1f1f1; padding:10px;">
    Dokumen ini merupakan media informasi dan pembelajaran internal.
    Seluruh jawaban bersumber dari materi resmi dan bersifat <strong>read-only</strong>.
  </p>

  <!-- MENU KATEGORI -->
  <select id="kategori">
    <option value="">Pilih Kategori</option>
    <option value="relawan">Relawan Sosial</option>
    <option value="pekerja">Pekerja Sosial</option>
    <option value="sertifikasi">Sertifikasi SDM Kesos</option>
  </select>

  <!-- INPUT CHATBOT -->
  <input type="text" id="question" placeholder="Ketik pertanyaan...">
  <button onclick="ask()">Tanya</button>

  <!-- JAWABAN -->
  <div id="reply"></div>

  <footer>
    Chatbot FAQ SDM Kesos • Versi Offline • Digunakan untuk internal
  </footer>

</div>

<script>
let faqData = [];

fetch("faq-data.json")
  .then(res => res.json())
  .then(data => faqData = data);

function ask() {
  const q = document.getElementById("question").value.toLowerCase();
  const cat = document.getElementById("kategori").value;
  let result = "Maaf, jawaban belum tersedia.";

  faqData.forEach(item => {
    if ((cat === "" || item.category === cat)) {
      item.keywords.forEach(k => {
        if (q.includes(k)) {
          result = item.answer;
        }
      });
    }
  });

  document.getElementById("reply").innerText = result;
}
</script>

</body>
</html>
